query mpARPProductPage(
    $sku: String!
) {
    mpARPProductPage(sku: $sku) {
        total_count
		items {
            rule_id
            name
            block_name
            block_type
            product_layout
            location
            limit_number
            display_out_of_stock
            display_additional
            match_products {
                __typename
                id
                name
                sku
                stock_status
                url_key
                url_suffix
                small_image {
                    url
                }
                price {
                    regularPrice {
                        amount {
                            currency
                            value
                        }
                    }
                }
            }
        }
    }
}
